<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guessing Game</title>
        <meta name="description" content="DESCRIPTION">

        <!-- Google Font: Roboto -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">

        <!--[if lt IE 9]>
            <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="gameBoard">
            <h1 class="gameTitle">Number Guessing Game</h1>

            <div class="randomGen">

                <div id="gameDifficulty">
                    <div>
                        <button onclick="handlers.gameDifficulty()">Choose Difficulty</button>
                        <p class="gameDifficultyMessage">
                            Please choose a difficulty level.
                        </p>
                    </div>
                </div>

                <p id="readyPlayDisplay">

                </p>
            </div>

            <div class="guessInput">
                <input id="guess" type="number" placeholder="Place Guess Here" />
                <button class="guessInputBtn" onclick="handlers.guessButton()">Insert Guess</button>
            </div>
            <div class="reset">
                <button class="resetBtn" onclick="handlers.reset()">Reset Game</button>
            </div>

        </div>

        <div class="statistics">
            <div class="feedback">
                <p id="display">

                </p>
                <p id="statsDisplay">
                    Total Missed Guesses: <span id="counterDisplay">0</span>
                </p>
            </div>
        </div>

        <!-- Modal -->
        <div id="gameModal" class="modal">
            <div class="easy">
                <p>
                    Easy Difficulty
                </p>
                <p>
                    1 to 10
                </p>
            </div>

            <div class="normal">
                <p>
                    Normal Difficulty
                </p>
                <p>
                    1 to 100
                </p>
            </div>

            <div class="hard">
                <p>
                    Hard Difficulty
                </p>
                <p>
                    1 to 1000
                </p>
            </div>
        </div>





        <!-- JavaScript -->
        <script src="js/scripts.js"></script>
    </body>

</html>
