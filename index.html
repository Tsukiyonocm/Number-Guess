<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guessing Game</title>
        <meta name="description" content="DESCRIPTION">
        <link rel="stylesheet" href="css/styles.css">

        <!--[if lt IE 9]>
            <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <h1>Number Guessing Game</h1>

        <div>
            <button placeholder="Insert Guess Here" onclick="handlers.guessButton()">Insert Guess</button>
            <input id="guess" type="number"/>
        </div>

        <div>
            <button id="randomGenButton" onclick="handlers.randomGenButton()">Random Generator</button>
            <input id="maxNumber" placeholder="Max Number" type="number" />
            <input id="minNumber" placeholder="Min Number" type="number" />
        </div>


        <!-- JavaScript -->
        <script src="js/scripts.js"></script>
    </body>

</html>
