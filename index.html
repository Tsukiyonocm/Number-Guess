<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guessing Game</title>
        <meta name="description" content="DESCRIPTION">

        <!-- Google Font: Roboto -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">

        <!--[if lt IE 9]>
            <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="gameBoard">
            <h1 class="gameTitle">Number Guessing Game</h1>

            <div class="randomGen">
                <button id="randomGenButton" onclick="handlers.randomGenButton()">Random Generator</button>
                <input id="minNumber" placeholder="Min Number" type="number" />
                <input id="maxNumber" placeholder="Max Number" type="number" />
                <p id="readyPlayDisplay">

                </p>
            </div>

            <div class="guessInput">
                <input id="guess" type="number" placeholder="Place Guess Here" />
                <button placeholder="Insert Guess Here" onclick="handlers.guessButton()">Insert Guess</button>
            </div>

        </div>

        <div class="statistics">
            <div class="feedback">
                <p id="display">

                </p>
                <p id="statsDisplay">
                    Total Missed Guesses: <span id="counterDisplay">0</span>
                </p>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal">
            
        </div>





        <!-- JavaScript -->
        <script src="js/scripts.js"></script>
    </body>

</html>
